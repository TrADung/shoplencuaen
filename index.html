<!DOCTYPE html> 
<html>
<head>
    <title>Trang Web Bán Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Hàng</h1>
    </header>
    <nav>
        <a href="home.html"><i class="fas fa-home"></i> Trang Chủ</a>
        <a href="products.html"><i class="fas fa-th"></i> Sản Phẩm</a>
        <a href="contact.html"><i class="fas fa-phone"></i> Liên Hệ</a>
    </nav>
    <div class="product">
        <img src="product1.jpg" alt="Sản Phẩm 1">
        <h2>Sản Phẩm 1</h2>
        <p>Giá: $50</p>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Sản Phẩm 2">
        <h2>Sản Phẩm 2</h2>
        <p>Giá: $75</p>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Sản Phẩm 3">
        <h2>Sản Phẩm 3</h2>
        <p>Giá: $60</p>
    </div>
    <footer>
        &copy; 2023 Trang Web Bán Hàng
    </footer>
</body>
</html>
